<div class="row py-3">
    <div *ngFor="let place of places; index as id" class="col-12 col-md-6 mb-4">
        <div routerLink="/travel/{{ id }}" class="card bg-light text-white">
            <img src="{{ place.img }}" class="card-img" alt="...">
            <div class="card-img-overlay py-5">
                <h5 class="bgc d-inline card-title">{{ place.name}}</h5><br>
                <p class="bgc d-inline card-text">{{ place.destination }}</p><br>
                <p class="bgc d-inline card-text">{{ place.price }} EUR</p><br>
            </div>
        </div> 
        <div class="d-flex justify-content-between">
            <button (click)="addToCart(place)" type="button" class="btn btn-secondary">Add to Cart</button>  
            <a routerLink="/travel/{{ id }}" type="button" class="btn btn-secondary">More Details</a>
        </div> 
        
    </div>
</div>
<app-footer></app-footer>
